<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BerthaFxPro Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <h1>📈 BerthaFxPro EUR/USD Scalping Signals</h1>
    <label for="timeframe">Select Timeframe:</label>
    <select id="timeframe">
      <option value="1m">1 Minute</option>
      <option value="5m">5 Minute</option>
    </select>
    <p>Status: <span id="status">Loading…</span></p>
    <div class="card">
      <h2>Live Price: <span id="price">--</span></h2>
      <h2>Signal: <span id="signal">--</span></h2>
      <p>Stop Loss (SL): <span id="sl">--</span></p>
      <p>Take Profit (TP): <span id="tp">--</span></p>
    </div>
    <button id="refresh">🔁 Refresh</button>
    <footer>Powered by BerthaFxPro</footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
